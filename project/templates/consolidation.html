{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h2 align="center">Consolidation des recettes</h2>
<div>
    <h3>Veuillez choisir une date de début et une date de fin:</h3>
    <form action="{{ url_for('consolidation') }}" method="post">
        <label for="startDate" >Date début:</label>
        <input type="date" name="start_date" id="start_date"  required>
        <label for="birthday">Date fin:</label>
        <input type="date" name="end_date" id="end_date" required>
        <input type="submit" name="action"value="Valider">
    </form>
</div>

<div>
    <h3>Veuillez télécharger les fichiers de consolidation des recettes:</h3>
    {{msg}}
    <br>
    <form action="{{ url_for('consolidation') }}" method="post" enctype="multipart/form-data">
        <input type="file" value="Upload" name="uploadExcel" id="uploadExcel" multiple>
        <input type="submit" name="action" value="ExcelFiles" >
    </form>
</div>

<div>
    <h3>Veuillez télécharger le fichier BO:</h3>
    <br>
    <form action="{{ url_for('consolidation') }}" method="post" enctype="multipart/form-data">
        <input type="file" value="Upload" name="uploadBo" id="uploadBo" >
        <input type="submit"  name="action" value="BoFile">
    </form>
</div>


{% endblock %}
